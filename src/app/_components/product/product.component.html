<div class="grid gap-6 grid-cols-4">
  <div class="space-y-4 p-4 shadow" *ngFor="let product of products">
    <img class="w-[400px] h-[254px]  rounded-[20px]" [src]="product.image" alt="product.title" />
    <h2 class="flex-wrap text-xl truncate font-semibold">{{product.title}}</h2>
    <p class="truncate">{{product.description}}</p>
    <div class="flex justify-between items-center bottom-0">
      <p class="text-base">$ {{product.price}}</p>
      <button  type="button"  class="py-2 px-4 text-white w-[100px]h-[50px] rounded bg-sky-800">Add to Cart</button>
    </div>
  </div>
</div>
