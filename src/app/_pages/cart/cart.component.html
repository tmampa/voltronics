<div class="space-y-6 px-4 md:px-56">
    <h2 class="text-lg font-semibold">Shopping Cart</h2>
    <div class="" *ngFor="let product of cartItems; let i = index;">
        <div class="rounded-[20px] shadow-md p-4 ">
            <div class="relative md:flex md:justify-between w-full">
                <div>
                    <img class="w-full h-48 object-contain" [src]="product.image" alt="">
                </div>
                <button
                    class="mt-1 text-white bg-red-500 hover:bg-red-700 px-3 py-2 rounded-md text-sm font-medium absolute right-0 top-0"
                    (click)="removeFromCart(product)">X
                </button>
            </div>
            <p class="h-20 md:h-full w-full my-4  text-sm overflow-clip">{{ product.description }}</p>
            <div class="flex justify-between items-center">
                <p class="text-gray-500">Price: $ {{ product.price }}</p>
                <p class="text-gray-900">Quantity: {{ product.quantity }}</p>
            </div>
        </div>

    </div>
    <div>
        <h2 class="text-2xl font-bold text-black ">Summary</h2>
        <div class="flex items-center justify-between mt-4">

            <p class="text-black">Total Price: $ {{ cartService.getTotalPrice() }}</p>
            <p>{{cartService.getItemCount()}} Item(s)</p>
        </div>
        <div>
            <button
                class="text-white shadow hover:shadow-lg bg-green-500  mt-4 px-3 py-4 rounded-md text-sm font-medium w-full"
                routerLink="/payment" [ngClass]="{'bg-gray-600': cartService.getItemCount() === 0}"
            >Checkout
            </button>
            <button
                class="shadow hover:shadow-md text-gray-800 my-4 px-3 py-4 rounded-md text-sm font-medium w-full"
                (click)="clearCart()">Clear Cart
            </button>
        </div>
    </div>
</div>
