<div class="">
  <div class="">
    <h4 class="">Login</h4>
    <div class="">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="">
          <label class="">Username</label>
          <input type="text" formControlName="username" class="" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="">Password</label>
          <input type="password" formControlName="password" class="" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div>
          <button [disabled]="loading" class="">
            <span *ngIf="loading" class=""></span>
            Login
          </button>
          <a routerLink="../register" class="">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
